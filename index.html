<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase JavaScript Link -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <title>Train Scheduler</title>
</head>
<body>

<div id="title"class="jumbotron">
<h1 id=train_sch>Train Schedule</h1>
</div>

<!-- train schedule output-->

<div class="container">
  <div class="row">
    <div class="col-lg-12">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 id= "curr_time"><strong>Current Train Scheduler</strong></h2>
    </div>
        <div class="panel-body">
          <table class="table table-hover" id="train-table">
            <thead>
              <tr id="train-table-header">
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>

            <!-- Train info to be dump here in the tbody-->
            <tbody>
            </tbody>
          </table>
        </div>
</div>
          <br>
<!-- Add Train-->
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2 id="newTrain"><strong>Add Train</strong></h2>
    </div>

  <div class="panel-body">
<!-- Add Train Form -->
    <form>
      <!-- Train Name Input -->
      <div class="form-group"><label for="train-name-input">Train Name</label>
      <input type="text" class="form-control" id="train-name-input">
      </div>

      <!-- Destination Input -->
      <div class="form-group"><label for="destination-input">Destination</label>
      <input type="text" class="form-control" id="destination-input">
      </div>

      <!-- First Train Time Input Military Time -->
      <div class="form-group"><label for="first-train-input">First Train Time  <span style="font-weight:normal;">( HH:mm military time)</span></label>
      <input type="text"  name="time" class="form-control" id="first-train-input">
      </div>

      <!-- Frequency Min Input -->
      <div class="form-group"><label for="frequency-input">Frequency (min)</label>
      <input type="number" class="form-control" id="frequency-input">
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
    </form>
    </div>
  </div>
<!-- Closing column, row, container -->
      </div>
  </div>
</div>


<script type="text/javascript" src="assets/javascript/app.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</body>
</html>
